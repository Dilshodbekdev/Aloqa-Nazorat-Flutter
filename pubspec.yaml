name: aloqa_nazorat
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.2.1+1
  shared_preferences:
  flutter_screenutil:
  intl:
  equatable:
  get_it: ^7.6.0
  retrofit: '>=4.0.0 <5.0.0'
  flutter_svg:
  logger: any
  dots_indicator:
  go_router: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  retrofit_generator: '>=5.0.0 <6.0.0'
  build_runner: '>=2.3.0 <4.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/bold.ttf
          weight: 600
        - asset: assets/fonts/regular.ttf
          weight: 400
        - asset: assets/fonts/semi_bold.ttf
          weight: 700

flutter_intl:
  enabled: true
